<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<div class="d-flex" id="wrapper">
		<!-- esto -->
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- esto -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<!-- esto -->
			<th:block th:include="fragments/navbarTransparent"></th:block>

			<div class="main">
				<th:block th:include="fragments/navbarPrimary"></th:block>
				<div class="section">
					<div class="container">
						<div class="row">
							<div class="col-md-8 offset-md-2 col-sm-12">
								<div class="title">
									<h2>New TechnicianInd</h2>
								</div>

								<form th:object="${technicianInd}"
									th:action="@{/techniciansInd/create}" th:method="post">

									<div class="alert alert-danger" th:if="${error!=null}"
										th:text="${error}"></div>

									<div class="alert alert-danger"
										th:if="${#fields.hasErrors('*')}">
										<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
									</div>

									<div class="form-group">
										<input th:field="*{name}" id="name" type="text"
											class="form-control validate"> <label for="name">Nombre</label>
										<span class="text-danger errorMsg"
											th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
									</div>
									<div class="form-group">
										<input th:field="*{telephone}" id="telephone" type="text"
											class="form-control validate"> <label for="telephone">Telefono</label>
										<span class="text-danger errorMsg"
											th:if="${#fields.hasErrors('telephone')}"
											th:errors="*{telephone}"></span>
									</div>
									<div class="form-group">
										<input th:field="*{cost}" id="cost" type="text"
											class="form-control validate"> <label for="cost">costo</label>
										<span class="text-danger errorMsg"
											th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}"></span>
									</div>

									<div class="form-group">
										<label for="specialty">Especialidad</label> <select
											id="specialty" class="form-control" th:field="*{specialties}"
											multiple="multiple">
											<option th:each="specialty : ${specialties}"
												th:text="${specialty.name}" th:value="${specialty.id}"></option>
										</select>
									</div>
									<br>
									<div class="form-group">
										<label for="status">Estado:</label> <select name="status"
											id="status" class="from-control" required>
											<option value="Disponible">Disponible</option>
											<option value="Ocupado">Ocupado</option>
										</select>
									</div>


									<br>

									<button type="submit" class="btn btn-dark">Save</button>
									<a class="btn btn-primary" th:href="@{'/techniciansInd'}">Cancel</a>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<th:block th:include="fragments/footer"></th:block>
		</div>
		<!-- esto -->
	</div>
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
