<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento Productos</div>
			<div class="card-body">
				
				<a th:href="@{/products/new}" class="btn btn-primary">Nuevo</a>
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Nombre</th>
							<th>Categoria</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="product : ${products}">
							
							<td th:text="${product.id}">1</td>
							<td th:text="${product.name}">HAMP</td>
							<td><th:block th:each="category : ${product.category}">
									<span th:text="${category.name} + ' '">Item description
										here...</span>
								</th:block>
							</td>
							<td><a th:href="@{'/products/show/' + ${product.id}}" class="btn btn-primary">Ver</a></td>
							<td>
							  <a th:href="@{'/products/edit/'+ ${product.id}}" class="btn btn-success">Editar</a>
							</td>
							<td><a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
