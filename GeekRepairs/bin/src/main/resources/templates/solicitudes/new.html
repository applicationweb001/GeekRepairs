<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Trouble log</div>
			<div class="card-body">

				<form th:object="${solicitude}" th:action="@{/solicitudes/save}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="status">Estado</label> <input type="text"
							class="form-control" id="status" aria-describedby="status"
							th:field="*{status}" placeholder="type here ..." />
					</div>

		
                    
					

					<a th:href="@{/solicitudes/}" class="btn btn-primary">Return</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
