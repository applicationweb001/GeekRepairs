<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body  class="index-page sidebar-collapse">
<div class="d-flex" id="wrapper">	<!-- esto -->
		<th:block th:include="fragments/sidebar"></th:block>	<!-- esto -->
		<!-- Page Content -->
		<div id="page-content-wrapper">	<!-- esto -->
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Nuevo Problema</h2>
						</div>

				<form th:object="${problem}" th:action="@{/problems/create}"
					th:method="post">
				
				<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
							<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
				</div>

					<div class="form-group">
								<input th:field="*{name}" id="name" type="text"
									class="form-control validate"> <label for="name">Nombre</label>
									<span class="text-danger errorMsg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
									</span>	
					</div>
					
					<div class="form-group">
								<input th:field="*{description}" id="description" type="text"
									class="form-control validate"> <label for="description">Descripcion</label>
									<span class="text-danger errorMsg" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
									</span>	
					</div>		
				
							
							
					<a th:href="@{'/problems/'}" class="btn btn-primary">Cancelar</a>
					<button type="submit" class="btn btn-success">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	</div>

	</div>
	
	<th:block th:include="fragments/footer"></th:block>
</div>
</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
