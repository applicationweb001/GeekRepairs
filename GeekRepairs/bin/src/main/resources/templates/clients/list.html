<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento Clientes</div>
			<div class="card-body">
				
				<a th:href="@{/clients/new}" class="btn btn-primary">Nuevo</a>
				
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>e-mail</th>
							<th>Telefono</th>
							<th>Direccion</th>
							<th>tipo</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}">
							     
							<td th:text="${client.id}">1</td>
							<td th:text="${client.name}">HAMP</td>
							<td th:text="${client.surname}">HAMP</td>
							<td th:text="${client.email}">HAMP</td>
							<td th:text="${client.address}">HAMP</td>
							<td th:text="${client.type}">HAMP</td>
							<td></td>
							<td><a th:href="@{'/clients/show/' + ${client.id}}" class="btn btn-primary">Ver</a></td>
							<td>
							  <a th:href="@{'/clients/edit/'+ ${client.id}}" class="btn btn-success">Editar</a>
							</td>
							<td><a th:href="@{'/clients/delete/' + ${client.id}}" class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
