<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
<div class="d-flex" id="wrapper">	<!-- esto -->
		<th:block th:include="fragments/sidebar"></th:block>	<!-- esto -->
		<!-- Page Content -->
		<div id="page-content-wrapper">	<!-- esto -->
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">

						<div class="title">
							<h2>Lista de Asesores Registrados</h2>
						</div>


				<table class="table table-responsive highlight">
					<thead>
						<tr>
						
							<th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
							<th>Telefono</th>
						</tr>
					</thead>
					<tbody>
					
					
						
						<tr th:each="adviser : ${tecList}">

							<td th:text="${adviser.id}"></td>
							<td th:text="${adviser.name}"></td>
							<td th:text="${adviser.surname}"></td>
							<td th:text="${adviser.email}"></td>
							<td th:text="${adviser.mobile}"></td>
						
						
						
									
									
							<td><a
										th:href="@{/advisors/{id}(id=${adviser.id})}"><i
											class="fab fa-readme"></i></a></td>
									<td><a
										th:href="@{/advisors/{id}/edit(id=${adviser.id})}"><i
											class="far fa-edit"></i></a></td>
									<td><a
										th:href="@{/advisors/{id}/delete(id=${adviser.id})}"><i
											class="fas fa-trash-alt"></i></a></td>
							
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="container">
			<th:block th:include="pagination/paginationAdviser"></th:block>
			</div>
			
			
			
		</div>
	</div>
		</div>
	</div>

	<th:block th:include="fragments/footer"></th:block>
</div>
</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
