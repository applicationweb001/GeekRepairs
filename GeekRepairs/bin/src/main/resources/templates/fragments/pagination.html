						<div th:if="${articlesList.totalPages != 1}" class="section">
							<ul class="pagination pagination-primary">
								<li class="page-item"
									th:class="${articlesList.number == 0} ? disabled"><a
									class="page-link"
									th:href="@{/articles/(pageSize=${selectedPageSize}, page=1)}">«</a></li>
								<li class="page-item"
									th:class="${articlesList.number == 0} ? disabled"><a
									class="page-link"
									th:href="@{/articles/(pageSize=${selectedPageSize}, page=${articlesList.number})}">←</a>
								</li>
								<li
									th:class="${articlesList.number == (page - 1)} ? 'active page-item'"
									th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
									<a class="page-link"
									th:href="@{/articles/(pageSize=${selectedPageSize}, page=${page})}"
									th:text="${page}"></a>
								</li>
								<li class="page-item"
									th:class="${articlesList.number + 1 == articlesList.totalPages} ? disabled">
									<a class="page-link"
									th:href="@{/articles/(pageSize=${selectedPageSize}, page=${articlesList.number + 2})}">→</a>
								</li>
								<li class="page-item"
									th:class="${articlesList.number + 1 == articlesList.totalPages} ? disabled">
									<a class="page-link"
									th:href="@{/articles/(pageSize=${selectedPageSize}, page=${articlesList.totalPages})}">»</a>
								</li>
							</ul>
						</div>



					</div>
				</div>
