<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Borrar Cliente</div>
			<div class="card-body">

				<form th:object="${client}"  th:action="@{/clients/drop/{id}(id=${client.id})}" 
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<p>Desea eliminarlo</p>
					
					<div class="form-group">
						<label for="name">Nombre</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}" placeholder="type here ..." />
					</div>
					
					<div class="form-group">
						<label for="surname">Apellido</label> <input type="text"
							class="form-control" id="surname" aria-describedby="surname"
							th:field="*{surname}" placeholder="type here ..." />
					</div>
					
					<div class="form-group">
						<label for="phone">Telefono</label> <input type="text"
							class="form-control" id="phone" aria-describedby="surname"
							th:field="*{phone}" placeholder="type here ..." />
					</div>
					
					<div class="form-group">
						<label for="address">Direccion</label> <input type="text"
							class="form-control" id="address" aria-describedby="address"
							th:field="*{address}" placeholder="type here ..." />
					</div>
					
					
					<label for="type">Tipo:</label>
					<select name="type" id="type" class="form-control" required>
  						<option value="Empresa">Empresa</option> 
  						<option value="Cliente" selected>Cliente</option>
 
					</select>
					
					
					<div class="form-group">
						<label for="email">e-mail</label> <input type="text"
							class="form-control" id="email" aria-describedby="name"
							th:field="*{email}" placeholder="type here ..." />
					</div>
					                
					
					
					<a th:href="@{/clients/}" class="btn btn-primary">Return</a>
					<button type="submit" class="btn btn-success">Drop</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
