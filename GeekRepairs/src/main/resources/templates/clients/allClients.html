<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">

						<div class="title">
							<h2>Table with Pagination</h2>
						</div>

						<table class="table table-responsive highlight">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Apellido</th>
									<th>Email</th>
									<th>Celular</th>
									<th>Direccion</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="client : ${clientsList}">
									<td th:text="${client.name}"></td>
									<td th:text="${client.surname}"></td>
									<td th:text="${client.email}"></td>
									<td th:text="${client.phone}"></td>
									<td th:text="${client.address}"></td>
									
									
									
									
									<td><a
										th:href="@{/clients/{id}(id=${client.id})}"><i
											class="fab fa-readme"></i></a></td>
									<td><a
										th:href="@{/clients/{id}/edit(id=${client.id})}"><i
											class="far fa-edit"></i></a></td>
									<td><a
										th:href="@{/clients/{id}/delete(id=${client.id})}"><i
											class="fas fa-trash-alt"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>

			<div class="container">
				<th:block th:include="pagination/paginationClient"></th:block>
			</div>

		</div>
	</div>

	<th:block th:include="fragments/footer"></th:block>

	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
