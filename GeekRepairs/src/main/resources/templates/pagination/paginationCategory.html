        <div th:if="${categoriesList.totalPages != 1}" class="section">
            <ul class="pagination pagination-primary">
                <li class="page-item"
                    th:class="${categoriesList.number == 0} ? disabled"><a
                    class="page-link"
                    th:href="@{/categories/(pageSize=${selectedPageSize}, page=1)}">«</a></li>
                <li class="page-item"
                    th:class="${categoriesList.number == 0} ? disabled"><a
                    class="page-link"
                    th:href="@{/categories/(pageSize=${selectedPageSize}, page=${categoriesList.number})}">←</a>
                </li>
                <li
                    th:class="${categoriesList.number == (page - 1)} ? 'active page-item'"
                    th:each="page : ${#numbers.sequence(pager.startPage, pager.endPage)}">
                    <a class="page-link"
                    th:href="@{/categories/(pageSize=${selectedPageSize}, page=${page})}"
                    th:text="${page}"></a>
                </li>
                <li class="page-item"
                    th:class="${categoriesList.number + 1 == categoriesList.totalPages} ? disabled">
                    <a class="page-link"
                    th:href="@{/categories/(pageSize=${selectedPageSize}, page=${categoriesList.number + 2})}">→</a>
                </li>
                <li class="page-item"
                    th:class="${categoriesList.number + 1 == categoriesList.totalPages} ? disabled">
                    <a class="page-link"
                    th:href="@{/categories/(pageSize=${selectedPageSize}, page=${categoriesList.totalPages})}">»</a>
                </li>
            </ul>
        </div>



    </div>
</div>
