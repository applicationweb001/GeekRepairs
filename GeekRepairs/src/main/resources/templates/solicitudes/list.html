<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Mantenimiento Especialidades</div>
			<div class="card-body">

				<a th:href="@{/solicitudes/new}" class="btn btn-primary">Nuevo</a>

				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th>Estado</th>
							<th>Ver</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="solicitude : ${solicitudes}">
						
							<td th:text="${solicitude.id}">Id</td>
							<td th:text="${solicitude.status}">Estado</td>
							<td><a th:href="@{'/solicitudes/show/' + ${solicitude.id}}"
								class="btn btn-primary">Ver</a></td>
							<td><a th:href="@{'/solicitudes/edit/'+ ${solicitude.id}}"
								class="btn btn-success">Editar</a></td>
							<td><a th:href="@{'/solicitudes/delete/' + ${solicitude.id}}"
								class="btn btn-danger">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
