<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Actualizar Especialidad</div>
			<div class="card-body">

				<form th:object="${specialty}"  th:action="@{/specialties/update/{id}(id=${specialty.id})}" 
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="name">Nombre</label> <input type="text"
							class="form-control" id="name" aria-describedby="title"
							th:field="*{name}" placeholder="type here ..." />
					</div>

									
					<div class="form-group">
						<label for="description">Description</label>
						<textarea rows="4" type="textarea" class="form-control"
							id="description" th:field="*{description}"
							playeholder="type here ..." /></textarea>
					</div>
					
					<a th:href="@{/specialties/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
