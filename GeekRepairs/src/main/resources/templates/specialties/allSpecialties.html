<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<div class="d-flex" id="wrapper">	<!-- esto -->
		<th:block th:include="fragments/sidebar"></th:block>	<!-- esto -->
		<!-- Page Content -->
		<div id="page-content-wrapper">	<!-- esto -->
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">

						<div class="title">
							<h2>Lista de especialidades</h2>
						</div>

						<table class="table table-responsive highlight">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Descripcion</th>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="specialty : ${specialtiesList}">
									<td th:text="${specialty.name}"></td>									
									<td th:text="${specialty.description}"></td>
									
									<td
									th:text="${#dates.format(specialty.updatedAt, 'dd-MMM-yyyy')}"></td>
									
									<td><a
										th:href="@{/specialties/{id}(id=${specialty.id})}"><i
											class="fab fa-readme"></i></a></td>
									<td><a
										th:href="@{/specialties/{id}/edit(id=${specialty.id})}"><i
											class="far fa-edit"></i></a></td>
									<td><a
										th:href="@{/specialties/{id}/delete(id=${specialty.id})}"><i
											class="fas fa-trash-alt"></i></a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<br> &nbsp;&nbsp;&nbsp; <br>

			<div class="container">
				<th:block th:include="pagination/paginationspecialty"></th:block>
			</div>

		</div>
	</div>

	<th:block th:include="fragments/footer"></th:block>
		</div> 	<!-- esto -->
	</div>	<!-- esto -->
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
