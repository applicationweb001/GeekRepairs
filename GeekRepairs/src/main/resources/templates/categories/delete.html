<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Eliminar Categoria</div>
			<div class="card-body">


				<form th:object="${category}"
					th:action="@{/categories/drop/{id}(id=${category.id})}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<p>¿Estas seguro que deseas eliminar esta categoria?</p>


					<div class="form-group">
						<label for="name">Name</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}" placeholder="type here ..." />
					</div>


					<a th:href="@{/categories/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-danger">Eliminar</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
