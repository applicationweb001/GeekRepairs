<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<div class="d-flex" id="wrapper">
		<!-- esto -->
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- esto -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<!-- esto -->
			<th:block th:include="fragments/navbarTransparent"></th:block>

			<div class="main">
				<th:block th:include="fragments/navbarPrimary"></th:block>
				<div class="section">
					<div class="container">
						<div class="row">
							<form th:action="@{/categories/buscar}" method="post">
								<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
									<div class="input-group">
										<input type="search" id="buscarAlgo"
											placeholder="What're you searching for?"
											aria-describedby="button-addon1"
											class="form-control border-0 bg-light">
										<div class="input-group-append">
											<button id="button-addon1" type="submit"
												class="btn btn-link text-primary">
												<i class="fa fa-search"></i>
											</button>
										</div>
									</div>
								</div>
							</form>
							<div class="col-md-8 offset-md-2 col-sm-12">

								<div class="title">
									<h2>Table with Pagination</h2>
								</div>

								<table class="table table-responsive highlight">
									<thead>
										<tr>
											<th>Name</th>
											<th></th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="category : ${categoriesList}">
											<td th:text="${category.name}"></td>

											<td
												th:text="${#dates.format(category.updatedAt, 'dd-MMM-yyyy')}"></td>

											<td><a th:href="@{/categories/{id}(id=${category.id})}"><i
													class="fab fa-readme"></i></a></td>
											<td><a
												th:href="@{/categories/{id}/edit(id=${category.id})}"><i
													class="far fa-edit"></i></a></td>
											<td><a
												th:href="@{/categories/{id}/delete(id=${category.id})}"><i
													class="fas fa-trash-alt"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<br> &nbsp;&nbsp;&nbsp; <br>

					<div class="container">
						<th:block th:include="pagination/paginationCategory"></th:block>
					</div>

				</div>
			</div>

			<th:block th:include="fragments/footer"></th:block>
		</div>
		<!-- esto -->
	</div>
	<!-- esto -->
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
