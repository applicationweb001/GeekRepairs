<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Productos</div>
			<div class="card-body">

				<form th:object="${product}" th:action="@{/products/save}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="name">Nombre</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="unitPrice">Precio</label> <input type="text"
							class="form-control" id="unitPrice" aria-describedby="unitPrice"
							th:field="*{unitPrice}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="category">Categoria</label> <select id="category"
							class="form-control" th:field="*{category}">
							<option th:each="category : ${categories}"
								th:text="${category.name}" th:value="${category.id}"></option>
						</select>
					</div>




					<a th:href="@{/products/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
