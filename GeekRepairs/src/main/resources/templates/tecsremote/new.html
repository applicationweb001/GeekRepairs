<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Tecnico Remoto</div>
			<div class="card-body">

				<form th:object="${tecRemote}" th:action="@{/tecsremote/save}"
					th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="name">Nombre</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}" placeholder="type here ..." />
					</div>

					<div class="form-group">
						<label for="surname">Apellido</label> <input type="text"
							class="form-control" id="surname" aria-describedby="surname"
							th:field="*{surname}" placeholder="type here ..." />
                    </div>
                    
					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							class="form-control" id="email" th:field="*{email}" placeholder="type here ..."  />
					</div>
				
                    <div class="form-group">
						<label for="mobile">Telefono</label> <input type="text"
							class="form-control" id="mobile" aria-describedby="mobile"
							th:field="*{mobile}" placeholder="type here ..." />
                    </div>

					<a th:href="@{/tecsremote/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Guardar</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
