<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
<div class="d-flex" id="wrapper">	<!-- esto -->
	<th:block th:include="fragments/sidebar"></th:block>	<!-- esto -->
		<!-- Page Content -->
		<div id="page-content-wrapper">	<!-- esto -->
	<th:block th:include="fragments/navbarTransparent"></th:block>

	<div class="main">
		<th:block th:include="fragments/navbarPrimary"></th:block>
		<div class="section">
			<div class="container">
				<div class="row">
					<div class="col-md-8 offset-md-2 col-sm-12">
						<div class="title">
							<h2>Edit Request</h2>
						</div>

						<form th:object="${request}"
							th:action="@{/requests/{id}/update(id=${request.id})}"
							th:method="post">

							<div class="alert alert-danger" th:if="${error!=null}"
								th:text="${error}"></div>

							<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
								<p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
							</div>

							<div class="form-group invisible">
								<input th:field="*{id}" id="requestId" type="text"
									class="form-control validate"> <label for="requestId">Request Id</label>
							</div>

							<div class="form-group">
								<input th:field="*{quantity}" id="quantity" type="text"
									class="form-control validate"> <label for="quantity">Cantidad_Requerida</label>
								<span class="text-danger errorMsg"
									th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
							</div>
							<div class="form-group">
								<label for="product">Producto</label> 
								<select
									id="product" class="form-control" th:field="*{products}"
									multiple="multiple">
									<option th:each="product : ${products}"
									
										th:text="${product.name}" th:value="${product.id}"></option>
								</select>
							</div>
						
						

							<button type="submit" class="btn btn-dark">Save</button>
							<a class="btn btn-primary" th:href="@{'/requests'}">Cancel</a>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="fragments/footer"></th:block>
	
		</div> 	<!-- esto -->
	</div>	<!-- esto -->
	<th:block th:include="fragments/scripts"></th:block>
</body>

</html>
