<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/head"></th:block>

<body class="index-page sidebar-collapse">
	<div class="d-flex" id="wrapper">
		<!-- esto -->
		<th:block th:include="fragments/sidebar"></th:block>
		<!-- esto -->
		<!-- Page Content -->
		<div id="page-content-wrapper">
			<!-- esto -->
			<th:block th:include="fragments/navbarTransparent"></th:block>

			<div class="main">
				<th:block th:include="fragments/navbarPrimary"></th:block>
				<div class="section">
					<div class="container">

						<form th:action="@{/tickets/search/prueba}" th:method="get">
							<div class="row">
								<div class="col">
									<input id="search" name="search" type="search"
										class="form-control"
										placeholder="ingrese nombre de una especialidad">
											
								</div>
								<div class="col">
									<input type="submit" class="btn btn-primary" value="Buscar" />
								</div>
							</div>

						</form>

						<div class="column">
							<div class="col-md-8 offset-md-2 col-sm-12">

								<div class="title">
									<h2>Filtrado de tecnicos</h2>
								</div>

								<table class="table table-responsive highlight" id="tabla1"
									>
									<thead>
										<tr>
																					<th>Check</th>
																					<th>ID</th>
										
											<th>Nombre</th>
											<th></th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="technicianInd: ${technicians}">

											<td class="check"><input name="" type="checkbox"></td>

											<td th:text="${technicianInd.id}"></td>


											<td th:text="${technicianInd.name}"></td>



											<td>
											<th:block
													th:each="specialty : ${technicianInd.specialties}">
													<span th:text="${specialty.name} + ' /'">Descripcion... </span>


												</th:block>
										</tr>
									</tbody>
								</table>
							</div>
						</div>

						<div class="column">
							<div class="col-md-8 offset-md-2 col-sm-12">

								<div class="title">
									<h2>Tecnicos asignados</h2>
								</div>

								<table class="table table-responsive highlight" id="tabla2"
									>
									<thead>
										<tr>
											<th>Check</th>

											<th>Nombre</th>
											<th></th>
											<th></th>
											<th></th>
										</tr>
									</thead>
									<tbody>

									</tbody>
								</table>
							</div>
						</div>


						<br> &nbsp;&nbsp;&nbsp; <br>


					</div>
				</div>

				<th:block th:include="fragments/footer"></th:block>
			</div>
			<!-- esto -->
		</div>
		<!-- esto -->
		<th:block th:include="fragments/scripts"></th:block>
		<script >
		$(document).ready(function(){

			$('input[type=checkbox]').click(function() {

				if($(this).is(":checked"))

				{

					// el checkbox esta marcado

					// movemos la columna a la tabla2

					var tr=$(this).parents("tr").appendTo("#tabla2 tbody");

				}else{

					// el checkbox esta desmarcado

					// movemos la columna a la tabla1

					var tr=$(this).parents("tr").appendTo("#tabla1 tbody");

				}

			});

		});
		</script>
</body>

</html>
