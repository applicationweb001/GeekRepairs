<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>

	<th:block th:include="fragments/navbar"></th:block>
	<div class="container">

		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar Tecnico independiente</div>
			<div class="card-body">

				<form th:object="${technicianInd}"
					th:action="@{/techniciansInd/save}" th:method="post">
					<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>

					<div class="form-group">
						<label for="name">Nombre</label> <input type="text"
							class="form-control" id="name" aria-describedby="name"
							th:field="*{name}" placeholder="type here ..." />
					</div>
					<div class="form-group">
						<label for="telephone">Telefono</label> <input type="text"
							class="form-control" id="telephone" aria-describedby="telephone"
							th:field="*{telephone}" placeholder="type here ..." />
					</div>
					<div class="form-group">
						<label for="cost">Costo</label> <input type="text"
							class="form-control" id="cost" aria-describedby="cost"
							th:field="*{cost}" placeholder="type here ..." />
					</div>

					<label for="status">Estado:</label> <select name="status"
						id="status" class="form-control" required>
						<option value="Disponible">Disponible</option>
						<option value="Ocupado" selected>Ocupado</option>
					</select> <br>
					<br>
					<div class="form-group">
						<label for="specialty">Especialidad</label> <select id="specialty"
							class="form-control" th:field="*{specialties}" multiple="multiple">
							<option th:each="specialty : ${specialties}"
								th:text="${specialty.name}" th:value="${specialty.id}"></option>
						</select>
					</div>
					<br>
					<br> <a th:href="@{/techniciansInd/}" class="btn btn-primary">Regresar</a>
					<button type="submit" class="btn btn-success">Save</button>
				</form>
			</div>
		</div>

	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
